<div class="fadein container">

    <h1 class="m-t-xl">Thank you!</h1>
    <div class="col-xs-12">
        <h3 class="m-t-xl">{{message}}</h3>
    </div>
    <div class="col-xs-12 buttons-container button-spacing" [hidden]="hideButtons">
        <div class="button-box">
            <button class="btn btn-secondary" (click)="exit()">No</button>
        </div>

        <div class="button-box">
            <button class="btn btn-primary" (click)="continue()">Yes</button>
        </div>
    </div>
</div>
