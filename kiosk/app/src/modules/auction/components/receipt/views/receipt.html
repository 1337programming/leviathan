<div class="container">
    <h2>Receipt</h2>
    <p [hidden]="loading">Your bid has been processed.</p>
    <p [hidden]="!loading">Your transaction is being processed...</p>
    <hr>
    <div class="row">
        <div class="well" [hidden]="loading">
            <img src="http://cdn.vertex42.com/ExcelTemplates/Images/cash-receipt-template.png">
        </div>
        <div class="loading" [hidden]="!loading">
            <div class="loading-1"></div>
            <div class="loading-2"></div>
            <div class="loading-3"></div>
            <div class="loading-4"></div>
            <div class="loading-5"></div>
            <div class="loading-6"></div>
            <div class="loading-7"></div>
            <div class="loading-8"></div>
            <div class="loading-9"></div>
            <div class="loading-10"></div>
        </div>

    </div>

    <hr>
    <div class="row">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" [routerLink]="['/auction']">Continue</button>
            <button type="button" class="btn btn-secondary">Print</button>
        </div>
    </div>
</div>
