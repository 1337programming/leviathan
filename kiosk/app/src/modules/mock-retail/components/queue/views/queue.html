<div class="container fadein">
    <h1>Customers in line</h1>

    <div class="row">
        <div class="selection-container">
            <arrow *ngFor="let user of users, let i=index" [name]="user.name" [index]="i + 1" [selected]="user.selected"
                   (click)="selectUser(user, i)"></arrow>
        </div>
    </div>
</div>
