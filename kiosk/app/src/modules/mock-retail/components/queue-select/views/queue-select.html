<call (close)="onModalClose($event)" [display]="display"></call>

<div class="row fadein">
    <div class="row spacing">
        <div>
            <h1>About {{user.name}}</h1>
        </div>
    </div>
    <div class="row spacing">
        <div class="col-md-6">
            <h3>Reason category</h3>
            <p>{{user.reason}}</p>
        </div>
    </div>
    <div class="row spacing">
        <div class="col-md-6">
            <h3>Additional info</h3>
            <p>{{user.info}}</p>
        </div>
    </div>
    <div class="row spacing">
        <div class="col-md-6">
            <h3>Current plan info</h3>
            <p>{{user.plan}}</p>
        </div>
    </div>

    <div class="row spacing">
        <div class="col-xs-12 buttons-container button-spacing">
            <div class="button-box">
                <button class="btn btn-secondary" [routerLink]="['/retail/queue']">Back</button>
            </div>
            <div class="button-box">
                <button class="btn btn-primary" (click)="connectCall()">Call</button>
            </div>
        </div>
    </div>
</div>
